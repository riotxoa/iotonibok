<ion-header>

  <ion-navbar color="primary">
    <ion-title>Seleccionar Producto</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancelar</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
      <ion-searchbar (input)="getItems($event)" (ionClear)="clearSearchResults()"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding class="modalBackground">
    <ion-list>
        <ion-item *ngFor="let item of searchResults" (click)="selectItem(item.index)" class="searchItem">
            <h2>{{ item.reference }}<span class="price">{{ item.price }}&nbsp;&euro;</span></h2>
            <p>{{ item.description }}</p>
        </ion-item>
    </ion-list>
</ion-content>
