<ion-header>

  <ion-navbar color="primary">
    <ion-title>Abrir Oferta Guardada</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancelar</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (input)="getItems($event)" (ionClear)="clearSearchResults()"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of searchResults" (click)="selectItem(item.id)" class="searchItem">
            {{ item.name }}<ion-icon name="trash" (click)="confirmDeleteItem($event, item.index, item.id)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
