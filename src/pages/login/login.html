<ion-content padding class="appBackground" style="background-image:url(assets/imgs/ottobackground.xs.jpg)">
    <img src="assets/imgs/logo.xs.png" class="logo" />
    <ion-card>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-label stacked>Correo electrónico</ion-label>
            <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
          </ion-item>

          <button ion-button full color="success" (click)="login()">Acceder</button>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
