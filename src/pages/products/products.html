<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cat√°logo de Productos</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-searchbar (input)="getItems($event)" (ionClear)="clearSearchResults()"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding class="modalBackground">
    <ion-list>
        <ion-item *ngFor="let item of searchResults" (click)="selectItem(item.index)" class="searchItem">
            <h2>{{ item.reference }}<span class="price">{{ (item.price ? item.price + '&nbsp;&euro;' : '') }}</span></h2>
            <p>{{ item.description }}</p>
        </ion-item>
    </ion-list>
</ion-content>
