<ion-header>

    <ion-navbar color="primary">
        <ion-title>Ficha de Producto</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>

            <ion-card-title class="card-title">
                {{ product.reference }}
            </ion-card-title>
            <p class="card-subtitle">{{ product.description }}</p>

            <hr/>

            <ion-row>
                <ion-col class="colTitle" align-self-center justify-content-start>
                    <h3>Precio Tarifa</h3>
                </ion-col>
                <ion-col class="colTitle" align-self-center justify-content-start>
                    <h3>Divisa</h3>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col align-self-center justify-content-end>
                    {{ product.price }}&nbsp;&euro;
                </ion-col>

                <ion-col align-self-center justify-content-end>
                    {{ product.currency }}
                </ion-col>
            </ion-row>

            <hr/>

            <ion-row>
                <ion-col class="colTitle" align-self-center justify-content-start>
                    <h3>Cantidad</h3>
                </ion-col>
                <ion-col class="colTitle" align-self-center justify-content-start>
                    <h3>U.Medida</h3>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col align-self-center justify-content-end>
                    {{ product.amount }}
                </ion-col>

                <ion-col align-self-center justify-content-end>
                    {{ product.unit }}
                </ion-col>
            </ion-row>

            <button class="btn-accept" ion-button full (click)="dismiss()">Volver</button>

        </ion-card-content>
    </ion-card>
</ion-content>
